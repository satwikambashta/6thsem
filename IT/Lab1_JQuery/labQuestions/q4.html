<!--  Design a webpage. The page contains: 
• Dropdown list with HP, Nokia, Samsung, Motorola, Apple as items. 
• Checkbox with Mobile and Laptop as items. Textbox where you enter quantity. 
• There is a button with text as ‘Produce Bill’. 
On Clicking Produce Bill button, alert should be displayed with total amount.  -->

<!DOCTYPE html>
<html>
<head>
    <title>Q4</title>
    <script src="./jquery.js"></script>
    
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        $(document).ready(function(){
            const pricesLaptop = { HP:100000, Nokia: 90000, Samsung: 110000, Motorola: 99000, Apple: 200000 };
            const pricesMobile = { HP:550000, Nokia: 60000, Samsung: 90000, Motorola: 69000, Apple: 100000 };
            
            $("#btn").click(function(){
                let brand = $("#brands option:selected").val();
                let laptop = $("#laptop").is(':checked');
                let mobile = $("#mobile").is(':checked');
                let quantity = parseInt($("#quantity").val());
                let result = 0;
                
                if (laptop) {
                    result += quantity * pricesLaptop[brand];
                }
                if (mobile) {
                    result += quantity * pricesMobile[brand];
                }
                
                alert("Total Amount : " + result);
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <label for="brands">BRAND:</label>
        <select id="brands" name="brands">
            <option value="HP">HP</option>
            <option value="Nokia">Nokia</option>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Apple</option>
            <option value="ASUS">ASUS</option>
        </select>

        <label><input type="checkbox" id="mobile"> Mobile</label>
        <label><input type="checkbox" id="laptop"> Laptop</label>

        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity">

        <button type="button" id="btn">Produce Bill</button>
    </div>
</body>
</html>
