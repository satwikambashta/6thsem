<!-- Design a webpage. The page contains:
 Dropdown list with HP, Nokia, Samsung, Motorola, Apple as items.
 Checkbox with Mobile and Laptop as items.
 Textbox where you enter quantity.
 There is a button with text as ‘Produce Bill’.
On Clicking Produce Bill button, alert should be displayed with total amount -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Laptop Phone Bill </title>
        <script type = "text/javascript" src = "./jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function () {
                const pricesLaptop = { HP:100000, Nokia: 90000, Samsung: 110000, Motorola: 99000, Apple: 200000 }
                const pricesMobile = { HP:550000, Nokia: 60000, Samsung: 90000, Motorola: 69000, Apple: 100000 }
                $("button").click(function () {
                    let company = $("#items").children("option:selected").val()
                    let [Laptop] = $("#Laptop:checked")
                    let [Mobile] = $("#Mobile:checked")
                    let quantity = parseInt($("#quantity").val())
                    var result = 0;
                    if (Laptop) {
                        result += quantity*pricesLaptop[company]
                    }
                    if (Mobile) {
                        result += quantity * pricesMobile[company]
                    }
                    alert(Total Amount: ${result});
                })
            })
        </script>
    </head>
    <body>
        <div id="container">
            <label for="items">Brand:</label><br /><br />
            <select id="items" name="items">
                <option value="HP" selected>HP</option>
                <option value="Nokia">Nokia</option>
                <option value="Samsung">Samsung</option>
                <option value="Motorola">Motorola</option>
                <option value="Apple">Apple</option>
                <option value="ASUS">ASUS</option>
            </select>
            <br><br>

            <input type="checkbox" id="Mobile" name="Mobile" value="Mobile">
            <label for="Mobile">Mobile</label><br><br>
            <input type="checkbox" id="Laptop" name="Laptop" value="Laptop">
            <label for="Laptop">Laptop</label><br><br>

            <label for="quantity">Enter quantity:</label>
            <br><br>
            <input id="quantity" type="text" /><br /><br />

            <button type="button" id = "btn">Produce Bill!</button>
        </div>
    </body>
</html>
