<!--  Design your class timetable using bootstrap table and carousel -->

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Time Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <h1>
            TimeTable Section A
        </h1>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <h1 class="font-weight-bold">Monday</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">8 to 9</th>
                            <td scope="col">DSA</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">9 to 10</th>
                            <td>OOP</td>
                        </tr>
                        <tr>
                            <th scope="row">10:30 to 11:30</th>
                            <td>IT</td>
                        </tr>
                        <tr>
                            <th scope="row">11:30 to 12:30</th>
                            <td>EG</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="carousel-item">
                <h1 class="font-weight-bold">Tuesday</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">8 to 9</th>
                            <td scope="col">DSA</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">9 to 10</th>
                            <td>OOP</td>
                        </tr>
                        <tr>
                            <th scope="row">10:30 to 11:30</th>
                            <td>IT</td>
                        </tr>
                        <tr>
                            <th scope="row">11:30 to 12:30</th>
                            <td>EG</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="carousel-item">
                <h1 class="font-weight-bold">Wednesday</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">8 to 9</th>
                            <td scope="col">OOP</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">9 to 10</th>
                            <td>DSA</td>
                        </tr>
                        <tr>
                            <th scope="row">10:30 to 11:30</th>
                            <td>IT</td>
                        </tr>
                        <tr>
                            <th scope="row">11:30 to 12:30</th>
                            <td>EG</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>

</body>

</html>
