<!--Design the student bio-data form using button, label, textbox, radio button, table and 
checkbox-->
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Biodata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" data-bs-theme="dark">
        <img src="https://conference.manipal.edu/Registration/img/MAHE-logo.jpg" width="256px">
        <form data-bs-theme="dark">
            <div class="form-group">
                <label for="nsamebox" class="font-weight-bold">Student Name</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="regnum" class="font-weight-bold">Registration Number</label>
                <input type="text" class="form-control" id="regnum" placeholder="Registration Number">
            </div>
            <br>
            <br>
            <p class="font-weight-bold">Category</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                <label class="form-check-label" for="inlineCheckbox3">3 (discontinued)</label>
            </div>
        </form></br></br>
        <p class="font-weight-bold">Addition Information</p>
        <table class="table">
            <tbody>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="radios1" id="radio1" />
                        <label for="radio1">Male</label>
                        <input type="radio" name="radios1" id="radio2" />
                        <label for="radio2">Female</label>
                        <input type="radio" name="radios1" id="radio3" />
                        <label for="radio3">Others</label>
                    </td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>
                        <input type="radio" name="radios2" id="radio1" />
                        <label for="radio1">General</label>
                        <input type="radio" name="radios2" id="radio2" />
                        <label for="radio2">SC/ST</label>
                        <input type="radio" name="radios2" id="radio3" />
                        <label for="radio3">OBC</label>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
    </div>

</body>

</html>
