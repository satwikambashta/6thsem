<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Magazine Front Cover Generator</title>
</head>
<body>
    <form id="cover-form">
        <label for="cover-image">Choose a cover image:</label>
        <input type="file" accept="image/*" id="cover-image" name="cover-image">
        <br><br>
        <label for="bg-color">Choose a background color:</label>
        <select id="bg-color" name="bg-color">
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <!-- Add more color options -->
        </select>
        <br><br>
        <label for="font-size">Font size:</label>
        <input type="number" id="font-size" name="font-size" placeholder="Enter font size">
        <br><br>
        <label for="font-color">Font color:</label>
        <input type="color" id="font-color" name="font-color">
        <br><br>
        <label for="greeting">Enter a greeting/message:</label>
        <input type="text" id="greeting" name="greeting">
        <br><br>
        <label>Border style:</label>
        <input type="radio" id="border-solid" name="border-style" value="solid">
        <label for="border-solid">Solid</label>
        <input type="radio" id="border-dashed" name="border-style" value="dashed">
        <label for="border-dashed">Dashed</label>
        <!-- Add more border style options -->
        <br><br>
        <label for="show-image">Show cover image:</label>
        <input type="checkbox" id="show-image" name="show-image">
        <br><br>
        <button type="submit">Generate Front Cover</button>
    </form>

    <div id="front-cover">
        <!-- Display the front cover here -->
    </div>

    <script src="static/script.js"></script>
</body>
</html>
