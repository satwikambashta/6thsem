<html>
<head>
<script>
function submitForm() {
  // get the form elements
  var name = document.getElementById("name").value;
  var dob = document.getElementById("dob").value;
  var address = document.getElementById("address").value;
  var contact = document.getElementById("contact").value;
  var email = document.getElementById("email").value;
  var english = document.getElementById("english").value;
  var physics = document.getElementById("physics").value;
  var chemistry = document.getElementById("chemistry").value;

  // validate the input
  if (name == "" || dob == "" || address == "" || contact == "" || email == "" || english == "" || physics == "" || chemistry == "") {
    alert("Please fill all the fields");
    return;
  }

  // calculate the total percentage
  var total = parseInt(english) + parseInt(physics) + parseInt(chemistry);
  var percentage = (total / 300) * 100;

  // display the details in the textarea
  var textarea = document.getElementById("textarea");
  textarea.value = "Name: " + name + "\n";
  textarea.value += "Date of birth: " + dob + "\n";
  textarea.value += "Address: " + address + "\n";
  textarea.value += "Contact number: " + contact + "\n";
  textarea.value += "Email id: " + email + "\n";
  textarea.value += "Marks of English: " + english + "\n";
  textarea.value += "Marks of Physics: " + physics + "\n";
  textarea.value += "Marks of Chemistry: " + chemistry + "\n";

  // display the percentage in the label
  var label = document.getElementById("label");
  label.innerHTML = "Total percentage: " + percentage.toFixed(2) + "%";
}
</script>
</head>
<body>
<h1>Student Details Form</h1>
<form>
  <p>Name: <input type="text" id="name"></p>
  <p>Date of birth: <input type="date" id="dob"></p>
  <p>Address: <input type="text" id="address"></p>
  <p>Contact number: <input type="tel" id="contact"></p>
  <p>Email id: <input type="email" id="email"></p>
  <p>Marks of English: <input type="number" id="english" min="0" max="100"></p>
  <p>Marks of Physics: <input type="number" id="physics" min="0" max="100"></p>
  <p>Marks of Chemistry: <input type="number" id="chemistry" min="0" max="100"></p>
  <p><input type="button" value="Submit" onclick="submitForm()"></p>
</form>
<textarea id="textarea" rows="10" cols="50" readonly></textarea>
<p><label id="label"></label></p>
</body>
</html>
